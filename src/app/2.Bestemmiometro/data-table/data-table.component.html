<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row" class="left-align">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cognome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cognome</th>
      <td mat-cell *matCellDef="let row" class="left-align">{{row.surname}}</td>
    </ng-container>

    <ng-container matColumnDef="Numero Bestemmie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Count</th>
      <td mat-cell *matCellDef="let row" class="left-align">{{row.bestemmieCount}}</td>
    </ng-container>

    <ng-container matColumnDef="Aggiungi">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Aggiungi</th>
      <td mat-cell *matCellDef="let row" class="left-align">
        <button mat-icon-button color="primary" (click)="onAddButtonClick(row)">
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>

</div>
